<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#d1:hover{
            background-color: aqua;
        }

        a:focus{
            background-color: red;
        }

        div{
            border: 1px solid black;
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            display: inline-block;
            text-align: center;
        }
    </style>
    <title>Pseudoclasses</title>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <a href="https://developer.mozilla.org/pt-BR/docs/Web/CSS/:focus" target="_blank" ref="external">linque do caralho</a>

</body>
</html>
