<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type='number']{
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iprofile">Foto de perfil:</label>
            <input type="file" name="profile" id="iprofile" required >
        </p>
        <p>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" min="1" max="123">
        </p>
        <p>
            <fieldset style="width: 100px;">
                <legend>Sexo</legend>
                
                <input type="radio" name="masc" id="imasc">
                <label for="imasc">Masculino</label>
                
                <input type="radio" name="fem" id="ifem">
                <label for="ifem">Feminino</label>
            </fieldset>    
        </p>
        <p>
            <label for="itele">Telefone</label>
            <input type="tel" name="tele" id="itele" placeholder="(99) 9999-9999" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
        </p>
        <!-- o valor informado em pattern é um RegEx. Estudar mais sobre RegEx -->
        <p>
            <label for="imail">E-mail</label>
            <input type="email" name="mail" id="imail" size="30" placeholder="email@email.com">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" size="12" required>
        </p>
        <p>
            <label for="imes">mês de aniversário:</label>
            <input type="month" name="mes" id="imes" size="12" required>
        </p>
        <p>
            <label for="idia">Data da compra:</label>
            <input type="date" name="dia" id="idia" size="12" required>
        </p>
        <p>
            <label for="ihora">Hora da compra:</label>
            <input type="time" name="hora" id="ihora" size="12" required>
        </p>
        <p>
            <label for="icor">Cor do produto:</label>
            <input type="color" name="cor" id="icor" size="12" required>
        </p>
        <p>
            <label for="isatis">Nível de satisfação:</label>
            <input type="range" min="0" max="10" name="satis" id="isatis">
        </p>
        <p>
            <input type="checkbox" name="uso" id="iuso">
            <label for="iuso">Aceito os <a href="#">Termos de uso</a></label>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>
</body>
</html>
