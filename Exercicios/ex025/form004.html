<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type='number']{
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Teste de formul√°rios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iprofile">Foto de perfil:</label>
        <input type="file" name="profile" id="iprofile" required >
    </p>
    <p>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" min="1" max="123">
    </p>
    <p>
        <fieldset style="width: 100px;">
            <legend>Sexo</legend>
            
            <input type="radio" name="masc" id="imasc">
            <label for="imasc">Masculino</label>
            
            <input type="radio" name="fem" id="ifem">
            <label for="ifem">Feminino</label>
        </fieldset>    
    </p>
    <p>
        <label for="itele">Telefone</label>
        <input type="tel" name="tele" id="itele" placeholder="(99) 9999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required>
    </p>
    <p>
        <label for="imail">E-mail</label>
        <input type="email" name="mail" id="imail" size="30" placeholder="email@email.com">
    </p>
    
    </form>
</body>
</html>
